- name: Catalogue Scripts 
  hosts: catalogue
  become: yes
  tasks:
    - name: Disable old nodeJS and enable nodejs
      ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y
  
    - name: Install Node JS
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: Add user
      ansible.builtin.user:
        name: roboshop

    - name: create directory
      ansible.builtin.file:
        name: /app
        state: directory

    - name: Download appliacation code
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp
      
    - name: unzip the file
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: copy catalogue repo
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: demon reload and start
      ansible.builtin.systemd_service:
        daemon_reload: true
        #state: started


        # lets start after data is loaded

    - name: copy mongodb repo
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    
    - name: Install MongoDB client
      ansible.builtin.package:
        name: mongodb-org-shell
        state: present
  
    - name: get the categories count
      ansible.builtin.command: mongo --host mongodb.awsjoindevops.online --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
      register: product_count

    - name: print the count
      ansible.builtin.debug:
        msg: "product count is {{product_count}}"

    - name: load catalogue data
      ansible.builtin.command: mongo --host mongodb.awsjoindevops.online < /app/schema/catalogue.js


    
    